{% extends 'base.html' %}
{% load static %}

{% block title %}
Complete post
{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'blog/include/header.css' %}">
<link rel="stylesheet" href="{% static 'blog/post_detail.css' %}">
{% endblock %}

{% block content %}
<section class='heading' style="background-image: url({{'/static/'|add:post.image}})">
    {% include 'blog/include/header.html' %}
    <h2>{{ post.title }}</h2>
    <article>
    <address>By {{ post.author }}</address>
    <div>
        Last updated
        <time>
            {{ post.date }}
        </time>
    </div>
    </article>
</section>

<main>
    <p>{{ post.content|linebreaks }}</p>
</main>
{% endblock %}
